<VirtualHost *:80>
	ServerAdmin admin@diljotsingh.com
	
	ServerName moodle.diljotsingh.com	

	DocumentRoot /home/ubuntu/mysites/moodle/moodle

	ErrorLog ${APACHE_LOG_DIR}/error.log
	
	<Directory /home/ubuntu/mysites/moodle/>
		Options Indexes FollowSymLinks
		AllowOverride None
		Require all granted
	</Directory>
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
	ServerAdmin admin@diljotsingh.com
	
	ServerName test.diljotsingh.com	
	ServerAlias www.test.diljotsingh.com
	DocumentRoot /home/ubuntu/mysites/FlaskApp

	ErrorLog ${APACHE_LOG_DIR}/error.log
	
	<Directory /home/ubuntu/mysites/FlaskApp/>
		Options Indexes FollowSymLinks
		AllowOverride None
		Require all granted
	</Directory>
	
	<Location />
		ProxyPass unix:/home/ubuntu/mysites/FlaskApp/flaskapp.sock|http://127.0.0.1/
		ProxyPassReverse unix:/home/ubuntu/mysites/FlaskApp/flaskapp.sock|http://127.0.0.1/
	</Location>

	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

